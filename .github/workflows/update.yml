name: update-sources
on:
  schedule: 
    - cron: '0 0 * * *'
jobs:
  update-sources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: ./update
      - run: "git commit -m 'update sources.json'"
      - run: "git push -u origin main"
    
